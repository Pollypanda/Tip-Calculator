<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>TIP CALCULATOR</h3>

    <div class="container">
        <div class="div1">
            
            <p>ENTER TOTAL BILL</p>
            <p>$ <input type="number" id="bill_amount" placeholder="$"> </p>   

            <select id="addTip"> 
                <option>Choose Your Tip</option>
                <option value="0.0">No Tip - Poor</option>
                <option value="0.15">15% - Average</option>
                <option value="0.2">20% - Good</option>       
                <option value="0.25">25% - Excellent</option>               
            </select></h3>

            <p id="split-bill">Split Bill:<br>
                <input type="number" id="people" placeholder="Number of People" >
            </p>

            <button id="calculate" onclick="">CALCULATE TIP</button>
        
        </div>

        <div class="div2">
            
            <p>TIP AMOUNT
                <p id="tip">$ 0.00 / Person</p>
            </p>
            <p>TOTAL AMOUNT
                <p id="total">$ 0.00 / Person</p>
            </p>
        
        </div>        
    </div>
    <footer>Made With &#9829; By Ploynapas Masi</footer>

   <script src="script.js"></script> 
</body>
</html>
